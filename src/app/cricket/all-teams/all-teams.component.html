<div class="container">
  <div class="card">
    <div class="card-header">
      Featured
    </div>
    <div class="card-body">
     <div class="row">
      <div class="col-md-6 d-flex justify-content-center">
        <div class="card w-75 rounded-0" >
          <ul class="list-group list-group-flush rounded-0">
            <li class="list-group-item bg-primary text-white text-center fs-4">Group - A</li>
            <li class="list-group-item d-flex">
              <img src="../../../assets/England.png" class="rounded-1" alt="..." height="45" width="60" >
              <a class="nav-link active ms-5" aria-current="page" href="#">England</a>
            </li>
            <li class="list-group-item d-flex">
              <img src="../../../assets/Australia.png" class="rounded-1" alt="..."  height="45" width="60" >
              <a class="nav-link active ms-5" aria-current="page" href="#">Australia</a>
            </li>
            <li class="list-group-item d-flex">
              <img src="../../../assets/Sauth Africa.png" class="rounded-1" alt="..."  height="45" width="60" >
              <a class="nav-link active ms-5" aria-current="page" href="#">Sauth Africa</a>
            </li>
            <li class="list-group-item d-flex">
              <img src="../../../assets/West Indies.png" class="rounded-1" alt="..." height="45" width="60" >
              <a class="nav-link active ms-5" aria-current="page" href="#">West Indies</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card w-75" >
          <ul class="list-group list-group-flush rounded-0">
            <li class="list-group-item bg-primary text-white text-center fs-4">Group - B</li>
            <li class="list-group-item d-flex">
              <img src="../../../assets/India.png" class="rounded-1" alt="..." height="45" width="60" >
              <a class="nav-link active ms-5" aria-current="page" href="#">India</a>
            </li>
            <li class="list-group-item d-flex">
              <img src="../../../assets/Pakistan.png" class="rounded-1" alt="..."  height="45" width="60" >
              <a class="nav-link active ms-5" aria-current="page" href="#">Pakistan</a>
            </li>
            <li class="list-group-item d-flex">
              <img src="../../../assets/New Zealand.png" class="rounded-1" alt="..."  height="45" width="60" >
              <a class="nav-link active ms-5" aria-current="page" href="#">New Zealand</a>
            </li>
            <li class="list-group-item d-flex">
              <img src="../../../assets/Afganistan.png" class="rounded-1" alt="..." height="45" width="60" >
              <a class="nav-link active ms-5" aria-current="page" href="#">Afganistan</a>
            </li>
          </ul>
        </div>
      </div>
     </div>

     <div class="row">
      <div class="col-md-6">
        <button class="btn btn-warning m-3" (click)="selectedGroup('A')">Schedule Matches</button><br>
        <table class="table table-bordered table-sm" *ngIf="ScheduledMatchesOfA.length" >
          <thead>
            <tr>
              <th scope="col">Teams</th>
              <th scope="col">Date</th>
              <th scope="col">Paly Now</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
          <tr class="" *ngFor="let obj of ScheduledMatchesOfA">
             <td>{{obj.teams}}</td>
             <td>{{obj.date}}</td>
             <td><button class="btn btn-primary my-1 border-primary" routerLink="/start" (click)="PayNow(obj)">Play Now</button></td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-6">
       <br><br><br>
        <table class="table table-bordered table-sm" *ngIf="ScheduledMatchesOfB.length">
          <thead>
            <tr>
              <th scope="col">Teams</th>
              <th scope="col">Date</th>
              <th scope="col">Paly Now</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
          <tr class="" *ngFor="let obj of ScheduledMatchesOfB">
             <td>{{obj.teams}}</td>
             <td>{{obj.date}}</td>
             <td><button class="btn btn-primary my-1 border-primary" routerLink="/start" (click)="PayNow(obj)">Play Now</button></td>
          </tr>
          </tbody>
        </table>
      </div>
     </div>
    </div>
  </div>
</div>
